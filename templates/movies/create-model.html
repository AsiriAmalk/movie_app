<div class="modal fade" id="modal-create">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create</h5>
                <button class="close" type="button" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form action="{% url 'create' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="movieName">Name</label>
                        <input type="text" class="form-control" id="movieName" placeholder="Enter Name" name="name"
                               required/>
                    </div>
                    <div class="form-group">
                        <label for="moviePicture">Picture</label>
                        <input type="text" class="form-control" id="moviePicture" placeholder="Image URL" name="url"
                               required/>
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <input type="text" class="form-control" id="rating" placeholder="1-10" name="rate"
                               required/>
                    </div>
                    <div class="form-group">
                        <label for="note">Notes</label>
                        <input type="text" class="form-control" id="note" placeholder="Description" name="description"
                               required/>
                    </div>
                    <button type="submit" class="btn btn-primary">Create New Movie</button>
                </form>
            </div>
        </div>
    </div>
</div>
